<!DOCTYPE html>
<html>
	<head>
	  	<title>VueJS School</title>
	  	<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	<body>
  		<div id="app">
  			<div class="container">
  				<div class="jumbotron" style="padding: 1rem !important">
				  	<h1 class="display-4">I2L SHOP</h1>
				</div>

				<div class="form-group">
					<div class="input-group w-25">
				      	<div class="input-group-prepend">
				        	<span class="input-group-text">Votre budget</span>
				      	</div>
				      	<input type="text" class="form-control" v-model="budget">
				    </div>
				</div>

				<div class="form-group">
				    <div class="input-group w-50">
				      	<div class="input-group-prepend">
				        	<span class="input-group-text">Produit</span>
				      	</div>
				      	<input type="text" class="form-control" @keyup.enter="ajouterProduit" v-model="produit">
				      	<div class="input-group-append">
					        <button class="btn btn-primary" type="button" @click="ajouterProduit">Ajouter</button>
					    </div>
				    </div>
				</div>

				<achats  
					:items="panier"></achats>

			    <hr class="my-4">
			    <div class="col-sm-6 offset-sm-3 text-center alert alert-danger" role="alert" v-if="budgetDepasse">
				  Budget dépassé !
				</div>
				<p class="lead">Montant total : {{ montantTotal }}</p>
  			</div>
	  	</div>
		
	  	<script src="https://unpkg.com/vue"></script>
	  	<script src="web/js/app.js"></script>
	</body>
</html>
